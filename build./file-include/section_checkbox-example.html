		.radio {

		}

			position: absolute;

		.radio__btn {

			display: inline-block;
			width: 16px;
			height: 16px;
			background-color: #fff;
			border-radius: 50%;


		}

				.radio__btn:after {
				content: '';

				left: 50%;
				transform: translate(-50%, -50%);

				height: 50%;

				opacity: 0;
			}

			.radio__input:checked + .radio__btn:after {

			}

				background: url(../img/icons/check.svg);

				background-position: center;

			}
