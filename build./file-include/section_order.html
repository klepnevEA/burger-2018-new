
<section class="section section_order">
	<div class="section__container section__container_order">
		<form action="" class="order-form">
			<div class="title">Закажите доставку</div>
			<div class="order-form__wrap">
				<div class="order-form__col">
					<div class="order-form__row">
						<label class="order-form__label-wrap">
							<div class="order-form__lebel">Имя</div>
							<input type="text" name="name" class="order-form__input">
						</label>
						<label class="order-form__label-wrap">
							<div class="order-form__lebel">Телефон</div>
							<input type="text" name="phone"  class="order-form__input">
						</label>
					</div>
					<div class="order-form__row">
						<label class="order-form__label-wrap">
							<div class="order-form__lebel">Улица</div>
							<input type="text" name="street" class="order-form__input">
						</label>
					</div>
					<div class="order-form__row">
						<label class="order-form__label-wrap">
							<div class="order-form__lebel">Дом</div>
							<input type="text" name="home" class="order-form__input">
						</label>
						<label class="order-form__label-wrap">
							<div class="order-form__lebel">Корпус</div>
							<input type="text" name="part" class="order-form__input">
						</label>
						<label class="order-form__label-wrap">
							<div class="order-form__lebel">Квартира</div>
							<input type="text" name="appartament" class="order-form__input">
						</label>
						<label class="order-form__label-wrap">
							<div class="order-form__lebel">Этаж</div>
							<input type="text" name="floor" class="order-form__input">
						</label>				
					</div>

				</div>
				<div class="order-form__col">
					<div class="order-form__row">
						<label class="order-form__label-wrap">
							<div class="order-form__lebel">Комментарий</div>
							<textarea name="comment" class="order-form__textarea"></textarea>
						</label>
					</div>
					<div class="order-form__row">
						<label class="order-form__radio">
							<input class="order-form__radio-elem" name="payment" type="radio">
							<div class="order-form__radio-fake"></div>
							<div class="order-form__radio-title">Потребуется сдача</div>
						</label>
						<label class="order-form__radio">
							<input class="order-form__radio-elem" name="payment" type="radio">
							<div class="order-form__radio-fake"></div>
							<div class="order-form__radio-title">Потребуется сдача</div>
						</label>
					</div>
					<div class="order-form__row">
						<label class="order-form__radio order-form__radio_checkbox">
                        <input class="order-form__radio-elem" name="callback" type="checkbox">
                        <div class="order-form__radio-fake"></div>
                        <div class="order-form__radio-title">Не перезванивать</div>
                      </label>
					</div>
					<div class="order-form__row">
						<div class="order-form__btn-group">
							<button class="btn" type="submit">заказать</button>
							<button class="btn btn_transparent" type="reset">очистить</button>
						</div>
						
					</div>
				</div>
			</div>
		</form>
	</div>
</section>
